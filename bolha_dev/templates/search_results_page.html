{% extends "search_page.html" %}

{% block table %}
<table class="text-zinc-900 mt-4 w-full" id="results">
    <thead>
      <tr>
        <th class="text-center">Title</th>
      </tr>
    </thead>
    <tbody class="text-left" >
        {% for result in results %}
        <tr class="rounded-md border-solid border-2 border-slate-200">
            <td class="pl-1"><a href="{{ result[0] }}">{{ result[1] }}</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<nav aria-label="Page navigation example">
  <ul class="inline-flex -space-x-px text-sm">
    <li>
      <a href="#" class="flex items-center justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Previous</a>
    </li>
    {% for page in pages %}
    <li>
      <a href="#" hx-get="/get-page?page={{ page }}" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">{{ page }}</a>
    </li>
    {% endfor %}
    <li>
      <a href="#" class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Next</a>
    </li>
  </ul>
</nav>
{% endblock %}
