<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Odor+Mean+Chey&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"> </script>
    <script src="https://unpkg.com/htmx.org@1.9.4"></script>
</head>

<body">
  <!-- 1440 x 102 -->
  <!-- 90 x 6.3 -->
  <div class="items-center justify-center pl-2 border h-18">
      <img src="{{ url_for('static', filename='images/logo_bolha_dev.svg')}}" width=35% height=35% class="p-2"/>
    </div>
    <section class="flex bg-slate-100 h-screen">
      <main class="flex-1 m-1 flex">
        <div class=" w-full h-full flex flex-col p-4 bg-white rounded-md border-solid border-2 border-slate-200 text-zinc-500">
            <input type="text" class="input flex items-center text-5xl text-center rounded-md border-solid border-2 border-slate-400 text-zinc-700" placeholder="Search" name="q" hx-get="/get-results" hx-trigger="keyup changed delay:500ms" hx-target="#results">
            <div id="results" class="flex flex-col">
            <table class="text-zinc-900 mt-1">
            <thead>
              <tr>
                <th class="text-center text-5xl">Title</th>
              </tr>
            </thead>
            <tbody class="text-left">
              {{ search_table(results, pages) }}
            </tbody>
          </table>
          {{ pagination(pages, current_page) }}
        </div>
        </div>
      </main>
    </section>
    <nav class="bg-white p-3 flex items-center justify-around border-t">
      <a href="/" class="ml-9 group rounded items-center flex p-1 overflow-hidden hover:bg-zinc-400 transition-colors text-4xl ">
          <img src="{{ url_for('static', filename='images/bar_chart.png')}}" alt="Home" width="50%">
          Home
      </a>
      <a href="/search-jobs" class="mr-9 group rounded items-center flex p-1 overflow-hidden hover:bg-zinc-400 transition-colors text-4xl">
          <img src="{{ url_for('static', filename='images/search_more.png')}}" alt="Search Jobs" width="30%">
          Search Jobs
      </a>
    </nav>
</body>

</html>
